<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/static/css/login.css" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="login_head">
			<div class="login_logo"></div>
			我的自动化框架
		</div>
		<div class="lan">
	<a href='/regist'>注册</a>
		</div>
		<div class="login_content">
			<div class="login-main">
				<div class="login-pane">
				<form id ="form1">
				<div id="divMsg" style="color:red;font-weight:bold ;padding:0px 0px 20px">22</div>
					<input name="name" type="text" placeholder="请输入用户名"/> 
						<input name="password" type="password"  placeholder="请输入密码"/>
					<button class="btu-login blue">Login</button>
					<p>
						<a class="left">Forgot your password?</a><a class="right">Please
							try to contact Jose!</a>
					</p>
					</form>
				</div>
			</div>
		</div>
		<div class="login_foot">Copyright©2013-2019 tonghledu.com All
			Rights Reserved.</div>
	</div>
	<div th:include="/include/footer :: footer"></div>
	<script type="text/javascript" th:inline="javascript">
	$(function() {
		$name = $("input[name=name]");
		$password = $("input[name=password]");
		var $divMsg =$("#divMsg");
		$divMsg.html("");
		$(".btu-login").bind("click",function(){
			if($name.val().length < 1){
				$divMsg.html("请输入用户名");
				return false;
			}
			if($password.val().length < 1){
				$divMsg.html("请输入密码");
				return false;
			}
			
			
			
			 $.ajax({
			      type: "POST",
			      url: "/login",
			      data: $("#form1").serialize(),
			      contentType: "application/x-www-form-urlencoded; charset=UTF-8",
			      dataType: "json",
			      success: function(data, textStatus, jqXHR) {
			        if (data.success) {
			          alert(data.message);
			          document.location = "/";
			        } else {
			          alert("登录失败！用户名或密码错误");
			        }
			      },
			      error: function(jqXHR, textStatus, errorThrown) {}
			    });
			 
			 return false;
		})
	});
	</script>
</body>
</html>
